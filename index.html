<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="bootstrap-5.1.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="bootstrap-5.1.3-dist/css/bootstrap-grid.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <title>Akan Names</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <img src="assets/images/akan3.png" width="200" />
          </div>
        </div>

        <div class="row">
          <div class="col-sm-6">
            <div class="wrapper">
              <h3 class="title">FIND YOUR AKAN NAME</h3>
              <hr />
              <p class="title">Input Birthday:</p>
              <form>
                <div class="form-date">
                  <label>Date</label>
                  <input class="date" type="number" name="date" />
                  <label>Month</label>
                  <input class="month" type="number" name="month" />
                  <label>Year</label>
                  <input class="year" type="number" name="year" min="1900" />
                </div>
                <hr />
                <p class="title">Choose your gender:</p>
                <div class="radio">
                  <input type="radio" name="gender" id="male" />
                  <label for="male">Male</label>
                  <input type="radio" name="gender" id="female" />
                  <label for="female">Female</label>
                </div>
                <hr />
                <div class="col text-center">
                  <button type="button" class="btn btn-primary">
                    Find Akan
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="col-sm-6"></div>
        </div>
      </div>
    </div>
  </body>
</html>
